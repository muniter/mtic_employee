{% extends "base.html" %}
{% block content %}
<div class="container">
  <form id="user" method="post">
    <div class="modal-header">
      <h5 class="modal-title">Editar Reporte Empleado</h5>
      <button type="button" class="close">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-row">
        <div class="col mb-3">
          <input class="form-control" placeholder="Nombre" type="text" name="name">
        </div>
        <div class="col-7 mb-3 d-flex align-items-center">
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" value="" name="outcome" id="male">
            <label class="custom-control-label" for="success">Aprobado</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" value="" name="outcome" id="female">
            <label class="custom-control-label" for="fail">Reprobado</label>
          </div>

        <div class="col mb-3">
          <input class="form-control" placeholder="Comentario" type="text" name="comments">
        </div>
        <div class="col-5 mb-3">
          <input class="form-control" placeholder="Fecha diligenciado" type="date" name="last_seen">
        </div>
      </div>
      <div class="modal-footer">
        <input type="submit" name="commit" id="reset2" value="Guardar" class="btn btn-primary">
      </div>
  </form>
    </div>
    {% endblock %}
